[phases.setup]
nixPkgs = ["nodejs-18_x", "php82"]
cmds = ["curl -o composer.phar https://getcomposer.org/download/latest-stable/composer.phar", "chmod +x composer.phar"]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "bash setup-db.sh",
  "npm install",
  "npm run build",
  "php artisan migrate --force",
  "php artisan config:cache",
  "php artisan route:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"

